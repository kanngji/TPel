<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myPage section</title>
    <script
      src="https://kit.fontawesome.com/ebe7817d95.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./myPage.js"></script>
    <link rel="stylesheet" href="./myPage.css" />
  </head>
  <body>
    <header>
      <div class="logo"><img src="./logo.png" alt="" /></div>
      <div class="intro">지훈별에 오신걸 환영합니다!</div>
      <div class="sns">
        <a href="https://velog.io/@kkangg"
          ><i class="fa-brands fa-blogger"></i
        ></a>
        <a href="https://github.com/kanngji"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="https://www.instagram.com/kkangghurryoff/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </header>
    <div class="concept">내가 뽑은 영화 X OST 찰떡 TOP 5</div>
    <section>
      <div class="container">
        <div id="title"><p>악마는 프라다를 입는다</p></div>
        <div class="mv-img"><img src="img/movie0.jfif" alt="" /></div>
        <div id="director">
          <span>감독</span>
          <p>데이빗 프랭클</p>
        </div>
        <div id="actor">
          <span>출연</span>
          <p>메릴 스트립, 앤 해서웨이</p>
        </div>
        <div id="genre">
          <span>장르</span>
          <p>코미디, 드라마</p>
        </div>
        <div id="time">
          <span>상영시간</span>
          <p>109분</p>
        </div>
        <div id="rating">
          <span>상영등급</span>
          <p>12세 이상</p>
        </div>
        <div id="soundtrack">
          <span>SOUND TRACK</span>
          <!-- <p>
            듣기<i class="fa-solid fa-music"
              ><a href="https://www.youtube.com/watch?v=pxyuwD-nmeg"></a
            ></i>
          </p> -->
          <a href="https://www.youtube.com/watch?v=pxyuwD-nmeg" target="_blank"></a>
            듣기<i class="fa-solid fa-music"></i
          ></a>
        </div>
      </div>

      <nav>
        <div class="btns">
          <i id="prev-Btn" class="fa-solid fa-angle-left"></i>
          <a
            id="moveNM"
            href="https://namu.wiki/w/%EC%95%85%EB%A7%88%EB%8A%94%20%ED%94%84%EB%9D%BC%EB%8B%A4%EB%A5%BC%20%EC%9E%85%EB%8A%94%EB%8B%A4(%EC%98%81%ED%99%94)"
            target="_blank"
            ><i class="fa-solid fa-circle-info"></i
          ></a>
          <i id="next-Btn" class="fa-solid fa-angle-right"></i>
        </div>
      </nav>
    </section>
  </body>
</html>
